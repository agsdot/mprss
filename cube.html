<!doctype html>

<html lang="en">
  <head>
    <title>impress.js</title>
        <link href="css/cubestyles.css" rel="stylesheet" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  </head>


  <body>

  <div id="impress">

        My first slide
    </div> -->
    <div class="no-support-message">
        Your browser doesn't support impress.js.  Try Chrome, Safari, or Firefox.
    </div>
    
    <div class="step" data-x="0" data-y="0">
        This is my first slide
    </div>

    <div class="step" data-x="500" data-y="0">
        This is slide 2
    </div>

<!--     <div class="step" data-x="300" data-y="0">
          Slide 3
    </div>

    <div class="step" data-x="800" data-y="0">
          Slide 4
    </div>

    <div class="step" data-x="0" data-y="400">
        step 5
    </div>

    <div class="step" data-x="500" data-y="800">
        This is slide 6
    </div>

    <div class="step" data-x="300" data-y="-400">
          Slide 7
    </div>

    <div class="step" data-x="800" data-y="-800">
          Slide 8
    </div> -->
  

    <div class="step" data-x="500" data-y="-400">
      Slide 3
    </div>


    <div class="step" data-x="500" data-y="-800" data-scale="2">
      Slide 4
    </div>

    <div class="step" data-x="0" data-y="-800" data-rotate="90">
      Slide 5 rotatr
    </div>

    <div class="step" data-x="-100" data-y="-800" data-rotate-x="60" data-rotate-y="60" data-rotate-z="30">
      This is slide 6 and it has a 3D transition.
    </div>

    <div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-60" data-rotate-z="90" data-scale="4">
      slide 7
    </div>

    <div id="overview" class="step" data-x="-1000" data-y="-1500" data-scale="3">


  </div>



  <script src="js/impress.js"></script>
  <script>impress().init();</script>

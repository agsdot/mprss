<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        
        <title>Presentation Name</title>
        
        <link rel="stylesheet" href="css/stylesas.css" />
        
    </head>
    <body>
        <div id="impress" class="impress-not-supported">
                
            <header class="step">
                <h1>JL's Presentation</h1>
            </header>
            
            <section class="step" data-y="600">
                <p>Here's something cool on slide 2</p>
            </section>
            
            <section class="step" data-x="1200" data-y="600" data-rotate="180">
                <p>Here's something also cool on slide 3</p>
            </section>
            
            <footer class="step" data-x="1200" data-scale="0.5">
                <p>Visit me at <a href="http://www.jlai.org" target="_blank">jlai.org</a></p>
            </footer>
            
            <div id="overview" class="step" data-x="600" data-y="300" data-scale="2">

            </div>
            
        </div>
          <script src="js/impress.js"></script>
          <script>impress().init();</script>
    </body>
</html>
